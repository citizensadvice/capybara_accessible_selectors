<!doctype html>
<meta charset="UTF-8" />

<div id="alert" role="alert">
  Alert message
<div>

<div id="status" role="status">
  Alert message
<div>

<div id="assertive" aria-live="assertive">
  Just a message
</div>

<div id="polite" aria-live="polite">
  Just a message
</div>

<div id="alert-polite" role="alert" aria-live="polite">
  Just a message
</div>

<div id="status-assertive" role="status" aria-live="assertive">
  Just a message
</div>

<div id="alert-non-atomic" role="alert" aria-atomic="false">
  Just a message
</div>

<div aria-atomic="true">
  <div id="parent-atomic" aria-live="polite">
    Just a message
  </div>
</div>

<div id="polite-atomic" aria-live="polite" aria-atomic="true">
  Just a message
</div>

<div aria-live="polite">
  <div id="child-atomic" aria-atomic="true"></div>
  <div id="child-non-atomic" aria-atomic="false"></div>
</div>
