<!doctype html>
<meta charset="UTF-8">
<div role="dialog" aria-modal="true" aria-labelledby="dialog-heading">
  <h2 id="dialog-heading">
    Dialog title
  </h2>
  Dialog content
</div>

<div role="alertdialog" aria-modal="true" aria-labelledby="alertdialog-heading">
  <h2 id="alertdialog-heading">
    Alertdialog title
  </h2>
  Alertdialog content
</div>

<div role="dialog" aria-modal="true" aria-label="aria-label">
  Aria label content
</div>

<div role="dialog" aria-modal="true" aria-labelledby="label-part-1 label-part-2">
  <h2>
    <span id="label-part-2">label</span>
    <span id="label-part-1">split</span>
  </h2>
  Split label content
</div>

<div aria-modal="true" aria-labelledby="no-role-heading">
  <h2 id="no-role-heading">
    Missing role
  </h2>
  Missing role content
</div>

<div role="dialog" aria-labelledby="no-aria-modal-heading">
  <h2 id="no-aria-modal-heading">
    Missing aria modal
  </h2>
  Missing aria-modal content
</div>

<dialog id="native-dialog" aria-labelledby="native-modal-heading">
  <h2 id="native-modal-heading">
    Native modal heading
  </h2>
  Native modal content
</dialog>

<button type="button" onclick="document.getElementById('native-dialog').showModal()">
  Open native
</button>
