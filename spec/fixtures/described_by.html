<!doctype html>
<meta charset="UTF-8" />
<h1>Described by filter</h1>

<p>
  <label>
    Text
    <input type="text" aria-describedby="text1 text2" list="list-id" />
  </label>
  <span id="text2">description</span>
  <span id="text1">Text</span>
  <datalist id="list-id">
    <option value="Option one">
    <option value="Option two">
  </datalist>
</p>

<p>
  <label>
    Select
    <select aria-describedby="select1 select2">
      <option></option>
      <option>Option</option>
    </select>
  </label>
  <span id="select2">description</span>
  <span id="select1">Select</span>
</p>

<p>
  <label>
    <input type="checkbox" aria-describedby="check1 check2" />
    Checkbox
  </label>
  <span id="check2">description</span>
  <span id="check1">Check</span>
</p>

<p>
  <label>
    <input type="radio" aria-describedby="radio1 radio2" />
    Radio
  </label>
  <span id="radio2">description</span>
  <span id="radio1">Radio</span>
</p>

<p>
  <label>
    File
    <input type="file" aria-describedby="file1 file2" />
  </label>
  <span id="file2">description</span>
  <span id="file1">File</span>
</p>

<p>
  <label>
    Combo box
    <input role="combobox" aria-describedby="combo1 combo2" />
  </label>
  <span id="combo2">description</span>
  <span id="combo1">Combo</span>
</p>

<p>
  <div id="label-rich-text">Rich text</div>
  <span id="richtext2">description</span>
  <span id="richtext1">Rich text</span>
  <div contenteditable="true" role="textbox" aria-labelledby="label-rich-text" aria-describedby="richtext1 richtext2">
  </div>
</p>

<fieldset aria-describedby="fieldset">
  <legend>Fieldset</legend>
  <span id="fieldset">description</fieldset>
</fieldset>
